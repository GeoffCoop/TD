<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tower Defense Game</title>
    <header class="container">
      <h1>Tower Defense</h1>
      <div>
        <canvas id = "canvas-main" width = "1000" height = "600" style="border:1px solid #000000;"></canvas>
      </div>
      <div id="goldAndHealth">
        <img src="./images/Gold.png" style="width: 50px; height: 50px; position:absolute; left: 70px; top: 145px;"/>
        <img src="./images/heart.png" style="width: 50px; height: 50px; position:absolute; left: 180px; top: 147px;"/>
      </div>
      <div id="towers">
        <button id="groundProjectile" style="position:absolute; left: 90px;top: 210px; background-image:url('./images/gProjectile.jpg'); width:50px; height: 50px; background-size: 100%;"/>
        <button id="groundBomb" style="position:absolute; left: 180px;top: 210px; background-image:url('./images/gBomb.jpg'); width:50px; height: 50px; background-size: 100%;"/>
        <button id="airProjectile" style="position:absolute; left: 270px;top: 210px; background-image:url('./images/aProjectile.jpg'); width:50px; height: 50px; background-size: 100%;"/>
        <button id="airMissile" style="position:absolute; left: 360px;top: 210px; background-image:url('./images/aMissile.jpg'); width:50px; height: 50px; background-size: 100%;"/>
      </div>
      <img id="image1" src="./images/gProjectile.jpg" style="position: absolute; width:40px; height:40px; left:-50px; top:-50px;"/>
      <img id="image2" src="./images/gBomb.jpg" style="position: absolute; width:40px; height:40px; left:-50px; top:-50px;"/>
      <img id="image3" src="./images/aProjectile.jpg" style="position: absolute; width:40px; height:40px; left:-50px; top:-50px;"/>
      <img id="image4" src="./images/aMissile.jpg" style="position: absolute; width:40px; height:40px; left:-50px; top:-50px;"/>

      <div id="upgradeOrSellButtons" style="display:none;">
        <button type="button" id="upgrade" style="position:absolute; left: 310px; top: 515px; width: 92px; height: 20px;">Upgrade</button>
        <button type="button" id="Sell Building" style="position: absolute; left: 310px; top: 545px; width: 92px; height: 20px;">Sell Building</button>
      </div>

      <div id="optionsMenu">
        <input id="showGridCheckBox" type="checkbox" checked style="position:absolute; left: 80px; top: 264px;"/>
        <input id="showTowerCoverageCheckBox" type="checkbox" style="position:absolute; left: 80px; top: 294px;"/>
        <input id="showKreepPathCheckBox" type="checkbox" style="position:absolute; left: 80px; top: 324px;"/>
        <input id="muteSoundEffectsCheckBox" type="checkbox" style="position:absolute; left: 80px; top: 354px;"/>
        <button type="button" id="upgradeKeyboardShortcut" style="position:absolute; left: 80px; top: 464px; width: 150px; height: 20px;">Upgrade Key</button>
        <button type="button" id="sellKeyboardShortcut" style="position: absolute; left: 80px; top: 494px; width: 150px; height: 20px;">Sell Building Key</button>
        <button type="button" id="playNextLevelKeyboardShortcut" style="position: absolute; left: 80px; top: 524px; width: 150px; height: 20px;">Play Next Level Key</button>
      </div>

      <div id="optionsQuitNextLevel">
        <button type="button" id="options" style="position:absolute; left: 75px;top: 600px; width: 100px; height: 50px;">Options</button>
        <button type="button" id="quit" style="position:absolute; left: 200px;top: 600px; width: 100px; height: 50px;">Quit</button>
        <button type="button" id="playNextLevel" style="position:absolute; left: 325px;top: 600px; width: 100px; height: 50px;">Next Level</button>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src = "./js/random.js"></script>
      <script src="./js/main.js"></script>
    </header>
  </head>

  <body>
  </body>

  <footer>
    <div class="footer">
      Created for CS 5410 by Matt Ward
    </div>
  </footer>

</html>
